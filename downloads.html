<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title> 
    <style>
        /* Basic styling for the menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Background color for the page */
        }
        .menu {
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Styling for the pretty button */
        .pretty-button {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 50px; /* Adjust the margin as needed */
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            outline: none; /* Remove default outline */
            border: 2px solid transparent; /* Add transparent border for outline effect */
        }
        .pretty-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff9933, #ff6600); /* Two-color shading effect */
            z-index: -1;
            transition: transform 0.4s ease;
            transform: skewX(-45deg) translateX(-100%);
        }
        .pretty-button:hover::before {
            transform: skewX(-45deg) translateX(0);
        }
        .pretty-button:hover {
            border-color: #ff6600; /* Change border color on hover */
        }
        .pretty-button span {
            position: relative;
            z-index: 1;
        }
        
        /* Styling for the gray button */
        .gray-button {
            background-color: #808080;
            color: orange;
            text-align: center;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Adjust the margin as needed */
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            outline: none; /* Remove default outline */
            border: 2px solid transparent; /* Add transparent border for outline effect */
        }
        .gray-button:hover {
            background-color: #a9a9a9; /* Darker gray on hover */
        }
        .gray-button:hover::before {
            transform: skewX(-45deg) translateX(0);
        }
        .gray-button:hover {
            border-color: orange; /* Change border color on hover */
        }
        .gray-button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
