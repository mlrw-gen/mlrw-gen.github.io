<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title> 
    <style>
        /* Basic styling for the menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Styling for the pretty button */
        .pretty-button {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 50px; /* Adjust the margin as needed */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .pretty-button:hover {
            background-color: #ff8c00; /* Darker orange on hover */
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="index.html">Home</a>
    <a href="videos.html">Videos</a>
    <a href="downloads.html">Downloads</a>
</div>

<!-- Pretty Button -->
<button class="pretty-button">Download aimbot</button>

</body>
</html>
